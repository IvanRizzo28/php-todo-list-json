<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <!--vuejs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container-md p-3">
            <h1 class="text-center">Todo List</h1>
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1" @click="invia()">Invia</button>
                <input type="text" class="form-control" placeholder="" aria-label="Aggiungi elementi"
                    aria-describedby="button-addon1" v-model="aggiungi">
            </div>
            <hr>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" v-for="(element,index) in lista">
                    <span @click="setDone(index,$event)" :class="element.done ? 'text-decoration-line-through' : ''">{{index + 1}} - {{element.text}}</span>
                    <span class="btn btn-danger" @click="cancella(index,$event)">Elimina</span>
                </li>
            </ul>
        </div>
    </div>
    <!--js-->
    <script src="js/main.js"></script>
</body>

</html>
